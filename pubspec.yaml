name: hallowenapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  just_audio: ^0.9.30  # Ensure this is under dependencies, not dev_dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.jpg
    - assets/images/pumpkin.png
    - assets/images/ghost1.png
    - assets/sounds/jumpscare.mp3
    - assets/sounds/success.mp3
    - assets/sounds/background_music.mp3
